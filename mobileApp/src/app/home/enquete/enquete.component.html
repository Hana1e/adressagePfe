<ion-card *ngIf="showEnquete && currentMode === 'enquete' && showForm">
  <ion-card-header>
    <ion-card-subtitle>Enquete polyline</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>Mes voies</ion-label>
      <ion-select interface="popover" [(ngModel)]="selectedAddress" >
        <ion-select-option *ngFor="let address of addresses" [value]="address">{{ address }}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" type="submit" fill="solid" (click)="zoomToPolyline()"  >ok</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="cancelData()" expand="block" type="submit" fill="solid"  >Annuler</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<div class="button-container"  *ngIf="showButtonsDistance" >
  <ion-button expand="block" type="submit" fill="solid" class="custom-button" (click)="commencer($event)"  >Commencer</ion-button>
  <ion-button  expand="block" type="submit" fill="solid" class="custom-button" (click)="arreter()">Arreter</ion-button>
</div>
<div class="button-container" *ngIf="showSaveButton">
  <ion-button expand="block" type="submit" fill="solid" class="custom-button">Enregistrer</ion-button>
</div>
