<ion-content > 
  
    <div id="header">
        <div id="app-bar">
            <!-- App bar content (if any) -->
        </div>

        <div id="logo">
            <img src="assets/backgrounds/loc2.png">
        </div>
    </div>

    <ion-card class="ion-padding">
        <ion-card-content>
            <h1>Welcome to App Name</h1>

            <ion-item class="custom-ion-item">
                <ion-icon name="mail"></ion-icon>
                <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item class="custom-ion-item">
                <ion-icon name="lock-closed"></ion-icon>
                <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-button (click)="login()" expand="block">Se connecter</ion-button>
            <div *ngIf="loginMessage" class="login-message">
              {{ loginMessage }}
          </div>
        </ion-card-content>
    </ion-card>
</ion-content>
